<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="second.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Letter into Envelope</title>
    
</head>
<body>

    <div class="container" id="envelopeContainer">
        <div class="envelope" id="envelope">
            <div class="flap" id="flap"></div>
        </div>
        <div class="letter" id="letter">ğŸ’Œ</div>
        <div class="message" id="message">Your Secret Message</div>
    </div>

    <script>
        const envelopeContainer = document.getElementById('envelopeContainer');
        const flap = document.getElementById('flap');
        const letter = document.getElementById('letter');
        const message = document.getElementById('message');

        let isDragging = false;
        let offsetX, offsetY;

        envelopeContainer.addEventListener('click', () => {
            flap.style.transform = 'rotateX(180deg)';
            setTimeout(() => {
                letter.style.transform = 'translateY(-80px)';
                letter.style.opacity = '1';
                message.style.opacity = '1';
            }, 500);
        });

        message.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - message.getBoundingClientRect().left;
            offsetY = e.clientY - message.getBoundingClientRect().top;
            message.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                message.style.position = "absolute";
                message.style.left = `${e.clientX - offsetX}px`;
                message.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            message.style.cursor = 'grab';
        });
    </script>

</body>
</html>
