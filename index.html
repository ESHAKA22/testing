<html><head>

    <link rel="stylesheet" type="text/css" href="index.css">
</head>
    <body>
        <div>
            <h1>
                WILL YOU BE MY VALENTINE ?

            </h1>
            <button id="yesButton">YES</button>
            <button id="no">NO </button>
        </div>
        <script>
            document.getElementById("yesButton").addEventListener("click",showAlert);
            function showAlert(){
                alert("I knew you couldn’t resist me!!!");

                window.location.href = "second.html";

            }
            var no = document.getElementById("no");
            var texts = ["NO", "DON'T", "PLEASE", "ARE YOU SURE?", "REALLY???"];
            var index = 0;

            function change(){
                var moveRangeX = 150; // Maximum move distance horizontally
            var moveRangeY = 100; // Maximum move distance vertically

            // Get current position
            var rect = no.getBoundingClientRect();
            var currentX = rect.left + window.scrollX;
            var currentY = rect.top + window.scrollY;

            // Calculate new position within limited range
            var newX = currentX + (Math.random() * moveRangeX - moveRangeX / 2);
            var newY = currentY + (Math.random() * moveRangeY - moveRangeY / 2);

            // Apply new position
            no.style.left = newX + "px";
            no.style.top = newY + "px";

            // Cycle text
            index = (index + 1) % texts.length;
            no.innerText = texts[index];

            // Ensure button stays visible
            no.style.display = "inline-block";
             
            }

            function createHeart() {
        const heart = document.createElement("div");
        heart.innerHTML = "❤️";
        heart.classList.add("heart");
        
        // Random horizontal position
        heart.style.left = Math.random() * window.innerWidth + "px";
        
        // Random size variation
        heart.style.fontSize = Math.random() * 20 + 10 + "px";

        document.body.appendChild(heart);

        // Remove heart after animation ends
        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    // Generate hearts every 500ms
    setInterval(createHeart, 500);

            no.addEventListener("click", change);

           

        </script>
    </body>
</html>
