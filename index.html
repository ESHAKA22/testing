<html><head>

    <link rel="stylesheet" type="text/css" href="index.css">
</head>
    <body>
        <div>
            <h1>
                WILL YOU BE MY VALENTINE ?

            </h1>
            <button id="yesButton">YES</button>
            <button id="no">NO </button>
        </div>
        <script>
            document.getElementById("yesButton").addEventListener("click",showAlert);
            function showAlert(){
                alert("I knew you couldn’t resist me!!!");

                window.location.href = "second.html";

            }
            var no = document.getElementById("no");
            var texts = ["NO", "DON'T", "PLEASE", "ARE YOU SURE?", "REALLY???"];
            var index = 0;

            function change() {
    var moveRangeX = window.innerWidth * 0.3; // Move within 30% of the screen width
    var moveRangeY = window.innerHeight * 0.3; // Move within 30% of the screen height

    var newX = Math.random() * moveRangeX + (window.innerWidth / 2 - moveRangeX / 2);
    var newY = Math.random() * moveRangeY + (window.innerHeight / 2 - moveRangeY / 2);

    var bottomLimit = window.innerHeight - no.offsetHeight - 20; // Adjust 20px as padding

    newY = Math.min(newY, bottomLimit);

    no.style.left = newX + "px";
    no.style.top = newY + "px";

    // Cycle text
    index = (index + 1) % texts.length;
    no.innerText = texts[index];
}

            function createHeart() {
        const heart = document.createElement("div");
        heart.innerHTML = "❤️";
        heart.classList.add("heart");
        
        // Random horizontal position
        heart.style.left = Math.random() * window.innerWidth + "px";
        
        // Random size variation
        heart.style.fontSize = Math.random() * 20 + 10 + "px";

        document.body.appendChild(heart);

        // Remove heart after animation ends
        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    // Generate hearts every 500ms
    setInterval(createHeart, 500);

            no.addEventListener("click", change);

           

        </script>
    </body>
</html>
