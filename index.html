<html><head>

    <link rel="stylesheet" type="text/css" href="index.css">
</head>
    <body>
        <div>
            <h1>
                WILL YOU BE MY VALENTINE ?

            </h1>
            <button id="yesButton">YES</button>
            <button id="no">NO  Guti කන්න ආසද ?</button>
        </div>
        <script>
            document.getElementById("yesButton").addEventListener("click",showAlert);
            function showAlert(){
                alert("I knew you couldn’t resist me!!!");

                window.location.href = "second.html";

            }
            var no = document.getElementById("no");
            function change(){
                var i =Math.floor(Math.random()*1000) + 1;
                var j =Math.floor(Math.random()*700) + 1;
                no.style.left =i +"px";
                no.style.top = j + "px";

             
            }

            function createHeart() {
        const heart = document.createElement("div");
        heart.innerHTML = "❤️";
        heart.classList.add("heart");
        
        // Random horizontal position
        heart.style.left = Math.random() * window.innerWidth + "px";
        
        // Random size variation
        heart.style.fontSize = Math.random() * 20 + 10 + "px";

        document.body.appendChild(heart);

        // Remove heart after animation ends
        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    // Generate hearts every 500ms
    setInterval(createHeart, 500);

            no.addEventListener("click", change);

            no.style.position = "absolute";

        </script>
    </body>
</html>
